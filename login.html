
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | IPT</title>
    <link rel="stylesheet" href="css/login.css">
   <link rel="shortcut icon" href="img/soma-icon.png" type="image/x-icon">
</head>
<body>

    <div class="container">

        <div class="main">

            <!-- -----header part------ -->
            <div class="header">
                <h3>DAR ES SALAAM INSTITUTE OF <br> TECHNOLOGY</h3>
                <img src="img/soma-icon.png" alt="soma logo">
                <h3>SOMA</h3>
            </div>

            <div class="form-content">
                <form action="" method="">
                    <!-- ----field part---- -->
                    <div class="field">
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Password">
                    </div>

                    <!-- ----checkbox----- -->
                    <div class="checkbox">
                        <input type="checkbox">
                        <label for=""><strong>Remember Me</strong></label>
                    </div>

                    <button type="submit">Sign In</button>
                </form>
            </div>

            <div class="extra">
                <span>Don't have an account?</span> <br>
                <a href="register.html" ><button>Register</button></a>
            </div>
        </div>


        <div class="footer">
            <p>&copy;2025 SOMA</p>
        </div>

    </div>
    
</body>
</html>
